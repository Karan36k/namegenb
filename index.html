	<script>

	var goal = document.getElementById("answer")

	function checkinput(e,name) {
		if (e.which==13) {
			getnime(name)
		}
	}

	function getnime(name) {
		name = name.toLowerCase()
		var letters = name.split("")
		var newnime = ""
		for (var i=0;i<letters.length;i++) {
			if (i<letters.length-1) {
				choices = db[letters[i]].adj
			} else {
				choices = db[letters[i]].noun
			}
			var newword = choices[rand(choices.length-1)]
			if (newword.charAt(1)==letters[i+1] && i<letters.length-1) {
				i++;
				newword = uppercaseSecondLetter(newword)
			}
			newnime += newword
			newnime += " "
		}
		goal.innerHTML = newnime
	} 

	function uppercaseSecondLetter(word) {
		var secondletter = word.slice(1,2)
		secondletter = secondletter.toUpperCase()
		return word.slice(0, 1) + secondletter + word.slice(2);
	}
